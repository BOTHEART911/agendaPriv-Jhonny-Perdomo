  <style>
:root{
  --primary:#007BFF;
  --primary-2:#0056b3;
  --ok:#16a34a;
  --error:#dc2626;
  --scrim:rgba(0,0,0,.35);
}
html,body{
  margin:0; padding:0; height:100%; width:100%;
  overflow-x:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:#111;
  background: url('https://res.cloudinary.com/dqqeavica/image/upload/v1753538930/FONDO_JHONNY_sugwsj.png') center/cover fixed no-repeat;
}
.container{ max-width: 1000px; margin: 0 auto; padding: 16px; }

/* VISTAS */
.view{
  display:none;
  opacity:0;
  transform: translateY(8px);
  transition: opacity .25s ease, transform .25s ease;
  box-sizing:border-box;
  padding:0 16px;
}
.view.active{
  display:block;
  opacity:1;
  transform: translateY(0);
}
.view > *:first-child{ margin-top:0 !important; }
.view > *:last-child{ margin-bottom:0 !important; }
.container{ padding-bottom:0; }

/* Tarjetas y formularios */
.card{
  background: rgba(255,255,255,.06);
  backdrop-filter: blur(3px);
  border: 2px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 8px 18px rgba(0,0,0,.15);
  max-width: 420px;
  margin: 16px auto;
  padding: 16px 16px 10px 16px;
}
.card-wide{
  max-width: 960px;
}
h1,h2{ margin: 8px 0 12px; text-align:center; }
p.helper{ color:#666; font-size:.95rem; text-align:center; margin:8px 0 16px; }
label{ display:block; font-weight:700; margin: 10px 0 6px; color:var(--primary); }
input, select, textarea, button{
  width:100%;
  padding:12px;
  box-sizing:border-box;
  border:1.5px solid #ccc;
  border-radius:8px;
  background:#fff;
  outline:none;
  transition: border-color .2s ease, transform .08s ease;
  font-size:16px;
}
input:focus, select:focus, textarea:focus{ border-color:var(--primary); }
button{
  cursor:pointer;
  border:2px solid var(--primary);
  background:#fff;
  color:#000;
  font-weight:700;
}
button:hover{
  background:var(--primary-2);
  color:#fff;
  border-color:var(--primary-2);
}
.btn-primary{ background:var(--primary); color:#fff; }
.btn-row{ display:flex; gap:12px; }
.btn-row > *{ flex:1; }
.muted{ color:#666; font-size:.9rem; }
.center{ text-align:center; }
.image-center{ display:flex; justify-content:center; align-items:center; }
.brand{ width:210px; border-radius:8px; display:block; margin:12px auto 4px; }
.chip{
  padding:8px 12px;
  border-radius:999px;
  border:2px solid var(--primary);
  background:#fff;
  font-weight:700;
  color:#000;
}
.danger{ background:#e11; border-color:#e11; color:#fff; }
.narrow{ max-width: 520px; margin: 0 auto; }
.spaced{ margin-top:12px; }

/* Toggle ver/ocultar documento en login */
.pwd-wrapper{
  position:relative;
  width:100%;
}
.pwd-wrapper input#doc-login{
  display:block;
  width:100%;
  box-sizing:border-box;
  padding-right:40px;
}
.toggle-cedula{
  position:absolute;
  top:50%;
  right:10px;
  transform:translateY(-50%);
  background:transparent !important;
  border:0 !important;
  padding:0;
  width:28px;
  height:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border-radius:6px;
}
.toggle-cedula:hover{ background:rgba(0,0,0,.06); }
.toggle-cedula:active{ transform:translateY(-50%) scale(.92); }
.toggle-cedula:focus-visible{
  outline:none;
  box-shadow:0 0 0 3px rgba(6,64,43,.35);
}
.toggle-cedula img{
  width:22px; height:22px; display:block; pointer-events:none;
}
@media (max-width:480px){
  .pwd-wrapper input#doc-login{ padding-right:36px; }
  .toggle-cedula{ right:8px; width:26px; height:26px; }
  .toggle-cedula img{ width:20px; height:20px; }
}
@media (max-width:700px){
  .btn-row{ flex-direction:column; }
}

/* Loader centrado */
.loader{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35);
  z-index:9999;
  backdrop-filter: blur(2px);
  opacity:1;
  transition: opacity .12s ease;
  will-change: opacity;
}
.loader.hidden{
  display:flex !important;
  opacity:0;
  pointer-events:none;
}
.spinner-ios{
  position:relative;
  width:64px;
  height:64px;
}
.spinner-ios i{
  position:absolute;
  left:50%;
  top:50%;
  width:6px;
  height:18px;
  margin:-9px 0 0 -3px;
  background:#fff;
  border-radius:3px;
  opacity:.2;
  animation:iosFade 1.2s linear infinite;
  transform-origin: center center;
}
@keyframes iosFade{
  0%, 39%, 100 { opacity:.2; }
  40 { opacity:1; }
}
.spinner-ios i:nth-child(1)  { transform: rotate(  0deg) translateY(-24px); animation-delay:-1.1s; }
.spinner-ios i:nth-child(2)  { transform: rotate( 30deg) translateY(-24px); animation-delay:-1.0s; }
.spinner-ios i:nth-child(3)  { transform: rotate( 60deg) translateY(-24px); animation-delay:-0.9s; }
.spinner-ios i:nth-child(4)  { transform: rotate( 90deg) translateY(-24px); animation-delay:-0.8s; }
.spinner-ios i:nth-child(5)  { transform: rotate(120deg) translateY(-24px); animation-delay:-0.7s; }
.spinner-ios i:nth-child(6)  { transform: rotate(150deg) translateY(-24px); animation-delay:-0.6s; }
.spinner-ios i:nth-child(7)  { transform: rotate(180deg) translateY(-24px); animation-delay:-0.5s; }
.spinner-ios i:nth-child(8)  { transform: rotate(210deg) translateY(-24px); animation-delay:-0.4s; }
.spinner-ios i:nth-child(9)  { transform: rotate(240deg) translateY(-24px); animation-delay:-0.3s; }
.spinner-ios i:nth-child(10) { transform: rotate(270deg) translateY(-24px); animation-delay:-0.2s; }
spinner-ios i:nth-child(11) { transform: rotate(300deg) translateY(-24px); animation-delay:-0.1s; }
.spinner-ios i:nth-child(12) { transform: rotate(330deg) translateY(-24px); animation-delay: 0s; }

.hidden{ display:none !important; }

/* Botón Únete (latido, esquina superior derecha de cabecera calendario) */
.unete-wrap{
  flex:1;
  display:flex;
  justify-content:flex-end;
  align-items:center;
}
.unete-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:8px 14px;
  border-radius:999px;
  border:2px solid var(--primary);
  background:#7de3ef;
  color:#000;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.18);
  animation:heartbeat 1.2s infinite;
  text-decoration:none;
  font-size:.85rem;
}
.unete-btn img{
  width:20px;
  height:20px;
  object-fit:contain;
  border-radius:4px;
  background:#fff;
}
@keyframes heartbeat{
  0{ transform: scale(1); }
  20{ transform: scale(1.1); }
  40{ transform: scale(1); }
  60{ transform: scale(1.1); }
  100{ transform: scale(1); }
}

/* ================== CALENDARIO AGENDA PRIVADA ================== */
.cal-wrapper{
  max-width: 960px;
  margin: 0 auto;
}
.cal-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:10px;
  flex-wrap:wrap;
}
.cal-title-block{

  font-size:1.1rem;

}
.cal-nav-group{
  display:flex;
  align-items:center;
  gap:6px;

.cal-pill-btn{
  border-radius:999px;
  padding:8px 14px;
  border:2px solid var(--primary);
  background:#fff;
  font-weight:700;
  cursor:pointer;
}
.cal-pill-btn.active{

  color:#fff;
  border-color:var(--primary-2);
}
.cal-filter-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}
.cal-filter-input{
  border-radius:999px;
  padding:8px 12px;
  border:1.5px solid #ccc;
  min-width:220px;
}
.cal-grid{
  margin-top:10px;
  border-radius:16px;
  background:rgba(255,255,255,.8);
  border:2px solid #ddd;
  overflow:hidden;
}
.cal-month-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  border-top:1px solid #eee;
}
.cal-weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  background:#f7fafc;
  border-bottom:1px solid #eee;
}
.cal-weekday,
.cal-day-header{
  padding:6px 4px;
  text-align:center;
  font-size:.8rem;
  font-weight:700;
  color:#555;
}
.cal-day-cell{
  min-height:86px;
  border-right:1px solid #f1f1f1;
  border-bottom:1px solid #f1f1f1;
  padding:4px;
  box-sizing:border-box;
  position:relative;
  background:#fff;
}
.cal-day-cell.other-month{
  background:#f9fafb;
}
.cal-day-number{
  font-size:.78rem;
  font-weight:700;
  color:#111;
}
.cal-day-number.today{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:22px;
  height:22px;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
}
.cal-event-chip{
  margin-top:2px;
  padding:1px 2px;
  border-radius:8px;
  font-size:clamp(.36rem, 0.7vw, .6rem);
  line-height:1.2;
  cursor:pointer;
  color:#111;
  box-shadow:0 1px 3px rgba(0,0,0,.16);
  background:#f9fafb;
  border:1px solid #d4d4d8;
}
.cal-event-chip .cal-evt-title{
  font-weight:800;
  display:block;
  font-size:clamp(.38rem, 0.8vw, .7rem);
}
.cal-event-chip .cal-evt-time{
  font-weight:600;
  font-size:clamp(.32rem, 0.65vw, .58rem);
}

.cal-day-view,
.cal-week-view{
  border-top:1px solid #eee;
}
.cal-day-header-row,
.cal-week-header-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:6px 10px;
  background:#f7fafc;
  border-bottom:1px solid #eee;
  font-size:.85rem;
  font-weight:700;
}
.cal-day-body,
.cal-week-body{
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

/* Vista año */
.cal-year-grid{
  border-top:1px solid #eee;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
  padding:10px;
}
.cal-year-month{
  border-radius:12px;
  background:#f9fafb;
  padding:8px;
  box-sizing:border-box;
}
.cal-year-month h4{
  margin:0 0 4px;
  font-size:.8rem;
  text-align:center;
  color:#111;
}
.cal-year-month table{
  width:100%;
  border-collapse:collapse;
  font-size:.7rem;
  text-align:center;
}
.cal-year-month th{
  font-weight:700;
  color:#666;
  padding:2px 0;
}
.cal-year-month td{
  padding:2px 0;
  color:#111;
}
.cal-year-dot{
  width:6px;
  height:6px;
  border-radius:999px;
  display:inline-block;
  margin-left:2px;
  background:#22c55e;
}

.cal-footer-actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

/* Formulario evento */
.cal-form-grid{
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* Aviso detalle solo lectura */
#agenda-detalle-aviso{
  font-size:.8rem;
  color:#b91c1c;
  text-align:center;
}

/* Responsive */
@media (max-width:700px){
  .cal-header{ flex-direction:column; align-items:flex-start; }
  .unete-wrap{ justify-content:flex-start; }
  .cal-filter-input{ min-width:0; width:100%; }
}

  info: 'https://res.cloudinary.com/dqqeavica/video/upload/v1759011578/Default_notification_pkp4wr.mp3',

function playSoundOnce(url){
  try{
    const a = new Audio(url);
    a.preload = 'auto';
    a.play().catch(()=>{});
  }catch(e){}
}
if (window.Swal && typeof Swal.fire === 'function'){
  const __fire = Swal.fire.bind(Swal);
  Swal.fire = function(options = {}, ...rest){
    try{
      const icon = options.icon || options.type;
      if (icon && SOUNDS[icon]) playSoundOnce(SOUNDS[icon]);

const loader = document.getElementById('loader');
let loadingCount = 0;
let loaderTimer = null;
function startLoading(){
  loadingCount++;
  if(loadingCount === 1){
    loaderTimer = setTimeout(()=>{
      loader.classList.remove('hidden');
      loaderTimer = null;
    },120);
  }
}
function stopLoading(){
  if(loadingCount === 0) return;
  loadingCount--;
  if(loadingCount === 0){
    if(loaderTimer){
      clearTimeout(loaderTimer);
      loaderTimer = null;
    }

async function apiGet(action, params = {}){
  startLoading();
  try{
    const url = new URL(API_BASE);
    url.search = new URLSearchParams({ action, ...params }).toString();
    const r = await fetch(url.toString(), { method:'GET' });
    const j = await r.json();
    if(!j.ok) throw new Error(j.error || 'Error');
    return j.data;
  } finally{ stopLoading(); }
}
async function apiPost(action, body = {}){
  startLoading();
  try{
    const url = API_BASE + '?action=' + encodeURIComponent(action);
    const r = await fetch(url, {
      method:'POST',
      headers:{ 'Content-Type':'text/plain;charset=utf-8' },
      body: JSON.stringify(body)
    });
    const j = await r.json();
    if(!j.ok) throw new Error(j.error || 'Error');
    return j.data;
  } finally{ stopLoading(); }
}

const CAL_WEEKDAYS_SHORT = ['DOM','LUN','MAR','MIÉ','JUE','VIE','SÁB'];
const CAL_MONTHS_SHORT = ['ENE','FEB','MAR','ABR','MAY','JUN','JUL','AGO','SEP','OCT','NOV','DIC'];
let CAL_CURRENT_VIEW = 'month';
let CAL_CURRENT_DATE = new Date();
function calPad2(n){ return String(n).padStart(2,'0'); }
function calFormatDMY(d){
  if(!d) return '';
  return calPad2(d.getDate()) + '/' + calPad2(d.getMonth()+1) + '/' + d.getFullYear();
}
function calParseDMY(s){
  if(!s) return null;
  const p = s.split('/');
  if(p.length !== 3) return null;
  const d = parseInt(p[0],10);
  const m = parseInt(p[1],10);
  const y = parseInt(p[2],10);
  if(!d || !m || !y) return null;
  const dt = new Date(y,m-1,d);
  return isNaN(dt.getTime()) ? null : dt;
}
function calMinutesFromTimeStr(str){
  if(!str) return 0;
  const p = String(str).split(':');
  const h = parseInt(p[0]||'0',10);
  const m = parseInt(p[1]||'0',10);
  if(isNaN(h) || isNaN(m)) return 0;
  return h*60+m;
}
function calAmPmFromHMS(timeStr){
  if(!timeStr) return '';
  const p = timeStr.split(':');
  let h = parseInt(p[0]||'0',10);
  let m = parseInt(p[1]||'0',10);
  if(isNaN(h)) h=0;
  if(isNaN(m)) m=0;
  let suf='AM';
  let hh=h;
  if(h>=12){ suf='PM'; if(h>12) hh=h-12; }
  if(h===0){ hh=12; suf='AM'; }
  return calPad2(hh)+':'+calPad2(m)+' '+suf;
}
function calStartOfWeek(d){
  const dt = new Date(d.getFullYear(),d.getMonth(),d.getDate());
  const day = dt.getDay();
  const diff = (day + 7 - 0) % 7;
  dt.setDate(dt.getDate()-diff);
  return dt;
}
function calEndOfWeek(d){
  const s = calStartOfWeek(d);
  return new Date(s.getFullYear(),s.getMonth(),s.getDate()+6);
}
function calUpdateTitle(){
  const el = document.getElementById('cal-title-text');
  if(!el) return;
  if(CAL_CURRENT_VIEW === 'year'){
    el.textContent = CAL_CURRENT_DATE.getFullYear();
    return;
  }
  if(CAL_CURRENT_VIEW === 'week'){
    const s = calStartOfWeek(CAL_CURRENT_DATE);
    const e = calEndOfWeek(CAL_CURRENT_DATE);
    el.textContent = CAL_MONTHS_SHORT[s.getMonth()]+' '+s.getDate()+' – '+CAL_MONTHS_SHORT[e.getMonth()]+' '+e.getDate()+' '+e.getFullYear();
    return;
  }
  if(CAL_CURRENT_VIEW === 'day'){
    const d = CAL_CURRENT_DATE;
    el.textContent = d.getDate()+' '+CAL_MONTHS_SHORT[d.getMonth()]+' '+d.getFullYear();
    return;
  }
  el.textContent = CAL_CURRENT_DATE.toLocaleDateString('es-CO',{month:'long',year:'numeric'}).toUpperCase();
}
function normalizeAgendaEvent(row){
  return {
    codigo: String(row[0]||''),   // A
    nombreEvento: String(row[1]||''), // B
    fechaEvento: String(row[2]||''),  // C dd/mm/aaaa
    lugar: String(row[3]||''),        // D
    lider: String(row[4]||''),        // E
    contacto: String(row[6]||''),     // G
    estado: String(row[7]||'PROGRAMADO'),
    horaInicio: String(row[8]||''),   // I 6:00:00
    horaFin: String(row[9]||''),      // J
    eventId: String(row[16]||'')      // Q
  };
}
function isMyPrivateEvent(ev){
  const my = String(currentLeader?.nombre||'').trim().toUpperCase();
  const li = String(ev?.lider||'').trim().toUpperCase();
  return my && li && my === li;
}
async function agendaLoadEvents(){

    const list = await apiGet('listaragenda', {});
    AGENDA_EVENTS = Array.isArray(list) ? list.map(r=>normalizeAgendaEvent(r)) : [];
  }catch(e){
    AGENDA_EVENTS = [];
    Swal.fire({icon:'error',title:'Error cargando agenda',text:String(e.message||e)});
  }
}
function calEventsOnDay(dmy){
  return AGENDA_EVENTS.filter(ev=>ev.fechaEvento===dmy);
}
function calEventMatchesFilter(ev,q){
  if(!q) return true;
  const s = q.toLowerCase();
  return [ev.nombreEvento,ev.lugar,ev.lider].some(v=>String(v||'').toLowerCase().includes(s));
}
function calRender(){
  const cont = document.getElementById('cal-container');
  if(!cont) return;
  const q = (document.getElementById('cal-filter-input').value||'').trim().toLowerCase();
  cont.innerHTML='';
  calUpdateTitle();

  else if(CAL_CURRENT_VIEW==='week') calRenderWeek(cont,q);
  else if(CAL_CURRENT_VIEW==='day') calRenderDay(cont,q);
  else calRenderYear(cont,q);

function calRenderMonth(cont,q){
  const head=document.createElement('div');
  head.className='cal-weekdays';
  CAL_WEEKDAYS_SHORT.forEach(d=>{
    const e=document.createElement('div');
    e.className='cal-weekday';
    e.textContent=d;
    head.appendChild(e);
  });
  cont.appendChild(head);
  const grid=document.createElement('div');
  grid.className='cal-month-grid';
  const y=CAL_CURRENT_DATE.getFullYear();
  const m=CAL_CURRENT_DATE.getMonth();
  const first=new Date(y,m,1);
  const startDay=first.getDay();
  const dim=new Date(y,m+1,0).getDate();
  const prevDays=(startDay+7-0)%7;
  const total=prevDays+dim;
  const cells=total<=35?35:42;
  const todayDMY=calFormatDMY(new Date());
  for(let i=0;i<cells;i++){
    const cell=document.createElement('div');
    cell.className='cal-day-cell';
    const dayOffset=i-prevDays+1;
    let d;
    let inMonth=true;
    if(dayOffset<1){ d=new Date(y,m,dayOffset); inMonth=false; }
    else if(dayOffset>dim){ d=new Date(y,m,dayOffset); inMonth=false; }
    else d=new Date(y,m,dayOffset);
    const dmy=calFormatDMY(d);
    if(!inMonth) cell.classList.add('other-month');
    const num=document.createElement('div');
    num.className='cal-day-number';
    if(dmy===todayDMY) num.classList.add('today');
    num.textContent=d.getDate();
    cell.appendChild(num);
    const evs=calEventsOnDay(dmy).filter(ev=>calEventMatchesFilter(ev,q));
    evs.sort((a,b)=>calMinutesFromTimeStr(a.horaInicio)-calMinutesFromTimeStr(b.horaInicio));
    evs.forEach(ev=>{
      const chip=document.createElement('div');
      chip.className='cal-event-chip';
      const t=document.createElement('span');
      t.className='cal-evt-title';
      t.textContent=ev.nombreEvento;
      const tm=document.createElement('span');
      tm.className='cal-evt-time';
      tm.textContent=calAmPmFromHMS(ev.horaInicio)+' - '+calAmPmFromHMS(ev.horaFin);
      chip.appendChild(t);
      chip.appendChild(tm);
      chip.addEventListener('click',()=>agendaOpenEventForEdit(ev.codigo));
      cell.appendChild(chip);
    });
    grid.appendChild(cell);
  }
  cont.appendChild(grid);
}
function calRenderDay(cont,q){
  const head=document.createElement('div');
  head.className='cal-day-header-row';
  const d=CAL_CURRENT_DATE;
  head.textContent=d.toLocaleDateString('es-CO',{weekday:'long',day:'numeric',month:'long',year:'numeric'}).toUpperCase();

      body.appendChild(chip);

}
function calRenderWeek(cont,q){
  const s=calStartOfWeek(CAL_CURRENT_DATE);
  const e=calEndOfWeek(CAL_CURRENT_DATE);
  const head=document.createElement('div');
  head.className='cal-week-header-row';
  head.textContent='Semana del '+s.getDate()+' '+CAL_MONTHS_SHORT[s.getMonth()]+' al '+e.getDate()+' '+CAL_MONTHS_SHORT[e.getMonth()]+' '+e.getFullYear();
  cont.appendChild(head);
  const body=document.createElement('div');
  body.className='cal-week-body';
  for(let i=0;i<7;i++){
    const d=new Date(s.getFullYear(),s.getMonth(),s.getDate()+i);
    const dmy=calFormatDMY(d);
    const row=document.createElement('div');
    row.style.borderRadius='10px';
    row.style.padding='6px 8px';
    row.style.background='#f9fafb';
    row.style.marginBottom='6px';

    l.style.fontWeight='700';
    l.style.fontSize='.8rem';
    l.textContent=CAL_WEEKDAYS_SHORT[d.getDay()]+' '+d.getDate()+' '+CAL_MONTHS_SHORT[d.getMonth()];
    h.appendChild(l);
    row.appendChild(h);
    const evs=calEventsOnDay(dmy).filter(ev=>calEventMatchesFilter(ev,q));
    evs.sort((a,b)=>calMinutesFromTimeStr(a.horaInicio)-calMinutesFromTimeStr(b.horaInicio));
    if(!evs.length){
      const p=document.createElement('p');
      p.className='muted';
      p.style.fontSize='.72rem';
      p.textContent='Sin eventos';
      row.appendChild(p);
    }else{
      evs.forEach(ev=>{
        const chip=document.createElement('div');
        chip.className='cal-event-chip';
        const t=document.createElement('span');
        t.className='cal-evt-title';
        t.textContent=ev.nombreEvento;
        const tm=document.createElement('span');
        tm.className='cal-evt-time';
        tm.textContent=calAmPmFromHMS(ev.horaInicio)+' - '+calAmPmFromHMS(ev.horaFin);
        chip.appendChild(t);
        chip.appendChild(tm);
        chip.addEventListener('click',()=>agendaOpenEventForEdit(ev.codigo));
        row.appendChild(chip);
      });
    }
    body.appendChild(row);
  }
  cont.appendChild(body);
}
function calRenderYear(cont,q){
  const grid=document.createElement('div');
  grid.className='cal-year-grid';
  const year=CAL_CURRENT_DATE.getFullYear();
  const map={};
  AGENDA_EVENTS.forEach(ev=>{
    const d=calParseDMY(ev.fechaEvento);
    if(!d || d.getFullYear()!==year) return;
    if(!calEventMatchesFilter(ev,q)) return;
    const m=d.getMonth();
    (map[m]=map[m]||[]).push(ev);
  });
  for(let m=0;m<12;m++){
    const box=document.createElement('div');
    box.className='cal-year-month';
    const h4=document.createElement('h4');
    h4.textContent=new Date(year,m,1).toLocaleDateString('es-CO',{month:'long'}).toUpperCase();
    box.appendChild(h4);
    const table=document.createElement('table');
    const thead=document.createElement('thead');
    const trh=document.createElement('tr');
    CAL_WEEKDAYS_SHORT.forEach(d=>{
      const th=document.createElement('th');
      th.textContent=d.charAt(0);
      trh.appendChild(th);
    });
    thead.appendChild(trh);
    table.appendChild(thead);
    const tbody=document.createElement('tbody');
    const first=new Date(year,m,1);
    const startDay=first.getDay();
    const dim=new Date(year,m+1,0).getDate();
    let day=1;
    let done=false;
    while(!done){
      const tr=document.createElement('tr');
      for(let wd=0;wd<7;wd++){
        const td=document.createElement('td');
        if(wd<startDay && day===1){
          td.textContent='';
        }else if(day>dim){
          td.textContent='';
          done=true;
        }else{
          td.textContent=day;
          const dmy=calFormatDMY(new Date(year,m,day));
          const has=(map[m]||[]).some(ev=>ev.fechaEvento===dmy);
          if(has){
            const dot=document.createElement('span');
            dot.className='cal-year-dot';
            td.appendChild(dot);
          }
          day++;
        }
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    }
    table.appendChild(tbody);
    box.appendChild(table);
    grid.appendChild(box);
  }
  cont.appendChild(grid);
}

  const horaInicio=(document.getElementById('horaInicio').value||'').trim();
  const horaFin=(document.getElementById('horaTerminacion').value||'').trim();
  const lugar=(document.getElementById('lugar').value||'').trim();
  if(!nombreEvento||!fechaVal||!horaInicio||!horaFin||!lugar){
    Swal.fire({icon:'warning',title:'Campos requeridos',text:'Todos los campos son obligatorios.'});
    return;
  }
  const p=fechaVal.split('-');
  const fechaEvento=p.length===3 ? p[2]+'/'+p[1].padStart(2,'0')+'/'+p[0] : '';
  function toHms(hm){
    const q=hm.split(':');
    const h=parseInt(q[0]||'0',10);
    const m=parseInt(q[1]||'0',10);
    return h+':'+String(isNaN(m)?0:m).padStart(2,'0')+':00';
  }
  const hIniHms=toHms(horaInicio);
  const hFinHms=toHms(horaFin);
  const body={
    codigo: AGENDA_SELECTED_EVENT ? AGENDA_SELECTED_EVENT.codigo : '',
    nombreEvento,
    fechaEvento,
    lugar,
    lider: currentLeader.nombre,
    contacto: currentLeader.telefono,
    horaInicio: hIniHms,
    horaFin: hFinHms
  };
  const resumenHtml=
    '<b>Nombre del Evento:</b> '+nombreEvento+'<br>'+
    '<b>Fecha:</b> '+fechaEvento+'<br>'+
    '<b>Hora Inicio:</b> '+horaInicio+'<br>'+
    '<b>Hora Fin:</b> '+horaFin+'<br>'+
    '<b>Lugar:</b> '+lugar+'<br>'+
    '<b>Líder:</b> '+currentLeader.nombre+'<br>'+
    '<b>Contacto:</b> '+(currentLeader.telefono||'N/A');
  const rs=await Swal.fire({
    icon:'info',
    title:'Resumen de Evento',
    html:resumenHtml,
    showCancelButton:true,
    confirmButtonText:'Confirmar',
    cancelButtonText:'Editar'
  });
  if(!rs.isConfirmed) return;
  try{
    const res=await apiPost('guardareventoagendaprivada',body);
    if(!res||!res.success){
      Swal.fire({icon:'error',title:'Error al guardar',text:res&&res.message?res.message:'Intenta nuevamente.'});
      return;
    }
    await agendaLoadEvents();
    Swal.fire({icon:'success',title:'Evento guardado',timer:1800,showConfirmButton:false});
    showView('view-agenda');
    calRender();
  }catch(e){
    Swal.fire({icon:'error',title:'Error',text:String(e.message||e)});
  }
});
</script>
</body>
</html>
